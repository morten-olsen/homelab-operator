apiVersion: v1
kind: PersistentVolume
metadata:
  name: movies
  labels:
    type: nfs
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual-movies
  nfs:
    path: '{{ .Values.movies.path }}'
    server: '{{ .Values.host }}'
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: movies
spec:
  storageClassName: manual-movies
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
