apiVersion: v1
kind: Service
metadata:
  name: '{{ .Release.Name }}'
  labels:
    app: '{{ .Release.Name }}'
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: '{{ .Release.Name }}'

---
apiVersion: v1
kind: Service
metadata:
  name: '{{ .Release.Name }}-headscale'
  labels:
    app: '{{ .Release.Name }}'
spec:
  type: LoadBalancer
  ports:
    - port: 41641
      targetPort: 41641
      protocol: UDP
      name: wireguard-udp
  selector:
    app: '{{ .Release.Name }}'
