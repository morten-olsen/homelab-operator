apiVersion: v1
kind: Service
metadata:
  name: '{{ .Release.Name }}'
  labels:
    app: '{{ .Release.Name }}'
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
    - name: wireguard-udp # TODO: should this be a LB service?
      port: 41641
      targetPort: 41641
      protocol: UDP
  selector:
    app: '{{ .Release.Name }}'
